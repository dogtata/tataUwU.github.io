<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{title}} / {{ age }}
        <button v-on:click = "age++">Add</button>
        <button @click = "age--">Decrease</button>
        <div @click = "change('water')">change word</div>
    </div>

    <script>

        const app = Vue.createApp({
            data() {
                return { 
                    title: 'this is title',
                    age: 47,
                    people : [
                        {
                            name : 'Dogtata',
                            age : 18,
                            
                        }
                    ]
                }
            },
            methods : {
                change(item) {
                    this.title = item
                }
            }

        })

        app.mount('#app')
    </script>
</body>

</html>
