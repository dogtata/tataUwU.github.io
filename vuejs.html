<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Vue.JS</title>
</head>

<body>
    <div id="app">
        {{person.name}}
        <br>
        <img :src="person.image" :alt="">
        <br>
        <div v-if="person.gender === 'male'">
            男<i class="bi bi-gender-male"></i>
        </div>
        <div v-else="person.gender === 'female'">
            女<i class="bi bi-gender-female"></i>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: 'hi',
                    person: {
                        name: '都塔塔',
                        image: 'https://i.pinimg.com/564x/a3/3f/b3/a33fb380ea6cb4f441fa110a361ae5c5.jpg',
                        alt: '照片遺失',
                        gender:'male',

                    }
                }
            },
            methods: {},
            mounted() { },
        });
        app.mount('#app');
    </script>
</body>

</html>
